<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>TEMPLATE</title>

    <!-- JavaScript -->
    <script type="text/javascript" src="PATH-TO-JS"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="PATH-TO-CSS">
  </head>

  <body>
    <h1>Template HTML/CSS/JavaScript for SVG</h1>
    <p>This is just an example!</p>

    <p>
			<button onclick='adh_svg.set_plot_size(w="100px")'>Tiny</button>
			<button onclick='adh_svg.set_plot_size(w="300px")'>Small</button>
			<button onclick='adh_svg.set_plot_size(w="600px")'>Standard</button>
			<button onclick='adh_svg.set_plot_size()'>Default</button>
			<button onclick='adh_svg.set_plot_size(w="1000px")'>Big</button>
			<button onclick='adh_svg.set_plot_size(w="10000px")'>Huge</button>
		</p>

    <p>
			<button onclick='x=adh_svg.get_bkg_color(); adh_svg.set_bkg_color((x != "white") ? "white" : "yellow")'>Toggle background color!</button>

			<button onclick='adh_svg.show_alternating_bands(!adh_svg.is_visible_alternating_bands())'>Toggle alternating bands!</button>

			<button onclick='x=adh_svg.is_visible_axis_names(); adh_svg.show_axis_names(!x["x"], !x["y"])'>Toggle axes names!</button>

			<button onclick='x=adh_svg.is_visible_axis_labels(); adh_svg.show_axis_labels(!x["x"], !x["y"])'>Toggle axes labels!</button>
		</p>

    <p>
			<button onclick='adh_svg.show_legend(!adh_svg.is_visible_legend())'>Toggle legend!</button>
		</p>

    <!--img class="adherence_plot" src="PATH-TO-IMAGE"/-->
    <object id="adherence_plot" data="PATH-TO-IMAGE" type="image/svg+xml">Please use a modern browser!</object>
    <br>
  </body>
</html>
